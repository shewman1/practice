<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="song-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SongMania - Web Player for Everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left bg-black rounded m-1 p-1">
        <div class="hlw">
          <img class="invert" src="close.svg" alt="cls">
        </div>
        <!-- <div class="close">
          <img class="close invert" src="close.svg" alt="cls">
        </div> -->
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo invert"><img class=" logo-img invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="sarch" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul>
              <!-- <li>
                <img class="invert" src="music.svg" alt="">
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="play.svg" alt="">
                </div>
              </li> -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/safetyandprivacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/jp/legal/privacy-policy/"
                data-encore-id="textLink"
                ><span data-encore-id="type">Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span data-encore-id="type">Cookies</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
                ><span data-encore-id="type">About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded p-1">
        <div class="header">
            <div class="nav">
              <div class="hamburgerContainer">
                <img class="invert hamburger" src="hamburger.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="12 19 5 12 12 5" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="12 5 19 12 12 19" />
                </svg>
              </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="song-playlist">
          <h1>SongMania Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35">
                  <circle cx="12" cy="12" r="12" fill="#1fdf64" />
                  <polygon points="9,7 17,12 9,17" fill="black" />
                </svg>                                   
              </div>
              <img src="https://i.scdn.co/image/ab67706f00000002c0218d696fe002d02e974373" alt="Song">
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill with happines!</p>
            </div>
            <div class="card">
              <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35">
                  <circle cx="12" cy="12" r="12" fill="#1fdf64" />
                  <polygon points="9,7 17,12 9,17" fill="black" />
                </svg>                                   
              </div>
              <img src="https://i.scdn.co/image/ab67706f00000002c0218d696fe002d02e974373" alt="Song">
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill with happines!</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
                
              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo">

              </div>
              <div class="songbuttons">
                <img id="previous" src="prevsong.svg" alt="">
                <img id="play" src="play.svg" alt="">
                <img id="next" src="nextsong.svg" alt="">
              </div>
              <div class="songtime">
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
